<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samuel & Alisha's Wedding Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fff5f8, #f7f2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card-container {
      perspective: 1500px;
      width: 100%;
      max-width: 700px;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
      aspect-ratio: 3/4;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .flip-button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #a17ee2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .flip-button:hover {
      background-color: #8c68d4;
    }

    .flipped .card {
      transform: rotateY(180deg);
    }

    @media (min-width: 768px) {
      .card-container {
        max-width: 900px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container" id="cardContainer">
    <div class="card-inner">
      <div class="card card-front">
        <img src="Ourlife.jpg" alt="Wedding Front Invitation">
      </div>
      <div class="card card-back">
        <img src="back.jpg" alt="Wedding Back Details">
      </div>
    </div>
    <button class="flip-button" onclick="document.getElementById('cardContainer').classList.toggle('flipped')">Flip</button>
  </div>

  <script>
    // Flip handled by toggle class in button onclick
  </script>
</body>
</html>
