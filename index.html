<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samuel & Alisha's Wedding Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fff5f8, #f7f2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 3rem 2rem;
      text-align: center;
    }

    .flip-container {
      perspective: 1000px;
      position: relative;
      height: 300px;
      margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
      .flip-container {
        height: 500px;
      }
    }

    .flipper {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: 0.6s;
      transform-style: preserve-3d;
    }

    .flipped .flipper {
      transform: rotateY(180deg);
    }

    .flipper img {
      width: 100%;
      height: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 20px;
      backface-visibility: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .flipper .back {
      transform: rotateY(180deg);
      position: absolute;
      top: 0;
      left: 0;
    }

    .flip-button {
      margin-bottom: 1.5rem;
      background: transparent;
      border: 2px solid #a17ee2;
      color: #a17ee2;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .flip-button:hover {
      background-color: #f2eaff;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #5a4c71;
    }

    .button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
      background-color: #a17ee2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #8c68d4;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="flip-container" id="flipCard">
      <div class="flipper">
        <img class="front" src="front-image.jpg" alt="Front of Invite" />
        <img class="back" src="back-image.jpg" alt="Back of Invite" />
      </div>
    </div>

    <button class="flip-button" onclick="document.getElementById('flipCard').classList.toggle('flipped')">Flip</button>

    <h1>You're Invited!</h1>
    <a href="https://us02web.zoom.us/j/88171253476?pwd=0zOZVpNIvG76tZVAwb138vVYaTbu8D.1" class="button" target="_blank">Join Zoom Ceremony</a>
    <a href="https://www.amazon.com/wedding/share/Horat2025" class="button" target="_blank">View Our Registry</a>
    <a href="https://www.theknot.com/us/alisha-rosembert-and-samuel-horat-may-2025" class="button" target="_blank">Visit Wedding Website</a>
  </div>
</body>
</html>
