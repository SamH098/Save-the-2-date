<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samuel & Alisha's Wedding Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #fff5f8, #f7f2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #5a4c71;
    }

    .button {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
      background-color: #a17ee2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #8c68d4;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Ourlife.jpg" alt="Samuel and Alisha">
    <h1>You're Invited!</h1>
    <a href="https://us02web.zoom.us/j/88171253476?pwd=0zOZVpNIvG76tZVAwb138vVYaTbu8D.1" class="button" target="_blank">Join Zoom Ceremony</a>
    <a href="https://www.amazon.com/wedding/share/Horat2025" class="button" target="_blank">View Our Registry</a>
    <a href="https://www.theknot.com/us/alisha-rosembert-and-samuel-horat-may-2025" class="button" target="_blank">Visit Wedding Website</a>
  </div>
</body>
</html>
