<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. & Mrs. Horat</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Styling for video container */
        #video-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #video-screen video {
            max-width: 80%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the play button */
        #play-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- First screen with video -->
    <div id="video-screen">
        <video id="intro-video">
            <source src="SaveTD.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="play-button">Play Video</div> <!-- Play button overlay -->
    </div>

    <script>
        const playButton = document.getElementById('play-button');
        const video = document.getElementById('intro-video');

        // When the play button is clicked, start the video with sound
        playButton.addEventListener('click', function() {
            playButton.style.display = 'none';  // Hide the play button
            video.play();  // Play the video with sound
        }); 

        // When the video ends, redirect to a new page
        video.onended = function() {
            window.location.href = "https://samh098.github.io/Save_The_Date/"; // Redirect to new page
        };
    </script>

</body>
</html>
